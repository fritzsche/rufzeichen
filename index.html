<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <title>Rufzeichen</title>
</head>

<body>
  <h1>Rufzeichen</h1>
  <h2>Output</h2>
  <p>
  <div id="out"></div>
  </p>
  <div class="setclear">
    <h2>Call</h2>
    <p>
      <label for="txt">Input</label>
      <input id="txt"></input>
    </p>
  </div>
  <div class="setclear">
<!--     <p>
      <button class="button">Start</button>
    </p>
  </div> -->
  <h2>Parameter</h2>
  <p>
    <label for="wpm"> WPM </label>
    <input id="wpm" type="number" min="5" max="40" step="1" value="20">
  </p>
  <p>
    <label for="fw">Farnsworth </label>
    <input id="fw" type="number" min="5" max="40" step="1" value="999">
  </p>
  <p>
    <label for="freq"> Frequency </label>
    <input id="freq" type="number" min="500" max="900" step="10" value="650">
  </p>

  <script src="morse.js"></script>
</body>

</html>
